common:
    target:
        - cortex-m0
    include_paths:
        - source/freescale/devices/MKL46Z4
    source_files:
        - source/freescale/driver/flash_densities_kl_series.c
    macros:
        - __NO_EMBEDDED_ASM
        - CPU_MKL46Z256VLH4
tool_specific:
    uvision:
        mcu:
            - cortex-m0
        linker_file:
            - source/FlashAlgo.lin
        misc:
            Aads:
                Ropi:
                    - enable
                Rwpi:
                    - enable
                thumb:
                    - enable
            Cads:
                MiscControls:
                    - --c99
                    - --diag_suppress=1 
                    - --gnu
                Optim:
                    - 3
                uC99:
                    - enable
                Ropi:
                    - enable
                Rwpi:
                    - enable
            LDads:
                Misc:
                    - --diag_suppress L6305
                Ropi:
                    - enable
                Rwpi:
                    - enable
                RepFail:
                    - enable
        misc:
            TargetOption:
                AfterMake:
                    RunUserProg1:
                        - enable
                    UserProg1Name:
                        - python ../../tools/gen_algo.py $L@L.axf
