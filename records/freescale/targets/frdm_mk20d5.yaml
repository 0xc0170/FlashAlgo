name:
    - mk20d5_specific
common:
    include_paths:
        - source/freescale/devices/MK20D5
    source_files:
        - source/common/flash_algorithms/hal/freescale/flash/flash_densities_k_series.c
    macros:
        - __NO_EMBEDDED_ASM
        - CPU_MK20DX128VLF5
tool_specific:
    uvision:
        misc:
            TargetOption:
                AfterMake:
                    RunUserProg1:
                        - enable
                    UserProg1Name:
                        - python ../../tools/flash_algo_gen.py $L@L.axf
