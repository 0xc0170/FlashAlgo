common:
    target:
        - cortex-m0

tool_specific:
    uvision:
        mcu:
            - cortex-m0
        macros:
            -
        linker_file:
            - source/FlashAlgo.lin
        misc:
            Cads:
                MiscControls:
                    - --gnu
                    - --c99
                    - --debug
                Optim:
                    - 0
                uC99:
                    - enable
                OneElfS:
                    - enable
                Ropi:
                    - enable
                Rwpi:
                    - enable
            TargetOption:
                AfterMake:
                    RunUserProg1:
                        - enalbe
                    RunUserProg1:
                        - python ../../tools/gen_algo.py $L@L.axf

